name: numbersLadder_CI

on: [ push ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: /tmp/composer-cache
          key: ${{ runner.os }}-${{ hashFiles('**/composer.lock') }}

      - name: Install dependencies
        uses: php-actions/composer@v6
        with:
          working_dir: /app/numbersLadder

      - name: Install Task
        uses: arduino/setup-task@v1

      - name: Check code-style
        run: task cs-fix-check

      - name: PHPUnit Tests
        uses: php-actions/phpunit@master
        env:
          TEST_NAME: numbersLadder
        with:
          bootstrap: numbersLadder/vendor/autoload.php
          configuration: numbersLadder/phpunit.xml
          working-directory: ./app/numbersLadder