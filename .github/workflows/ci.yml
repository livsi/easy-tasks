name: numbersLadder_CI

on: [ push ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ github.sha }}

      - name: Install dependencies
        uses: php-actions/composer@v6

      - name: Check code-style
        run: |
          vendor/bin/php-cs-fixer fix --dry-run

  testNumbersLadder:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ github.sha }}
      - name: PHPUnit Tests numbersLadder
        uses: php-actions/phpunit@master
        env:
          TEST_NAME: numbersLadder
        with:
          bootstrap: vendor/autoload.php
          configuration: numbersLadder/phpunit.xml

  testMatrixWithRandomNumbers:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ github.sha }}
      - name: PHPUnit Tests matrixWithRandomNumbers
        uses: php-actions/phpunit@master
        env:
          TEST_NAME: matrixWithRandomNumbers
        with:
          bootstrap: vendor/autoload.php
          configuration: matrixWithRandomNumbers/phpunit.xml
